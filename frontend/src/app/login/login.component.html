<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="login" (ngSubmit)="logIn()">

        <div class="form-group">
          <label for="username">Name:</label>
          <input id="username" class="form-control" formControlName="username">
          <div class="m-2 alert alert-danger" *ngIf="login.get('username')?.invalid
          && login.get('username')?.touched">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div class="m-2 alert alert-danger" *ngIf="login.get('password')?.invalid
             && login.get('password')?.touched">
            Password is required.
          </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary" [disabled]="login.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
